name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: statushub
            asset_name: statushub-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: statushub.exe
            asset_name: statushub-windows-x86_64.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: statushub
            asset_name: statushub-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-
            ${{ runner.os }}-cargo-build-target-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          if-no-files-found: error

  summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ All platform builds completed successfully"
          else
            echo "❌ Some platform builds failed"
            exit 1
          fi

  release:
    name: Create Pre-release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short commit SHA
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pre-release-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha_short }}
          name: Pre-release Build ${{ steps.vars.outputs.date }}
          body: |
            Automated pre-release build from commit ${{ github.sha }}
            
            **Commit:** ${{ github.event.head_commit.message }}
            **SHA:** ${{ steps.vars.outputs.sha_short }}
            **Date:** ${{ steps.vars.outputs.date }}
            
            ## Available Binaries
            - `statushub-linux-x86_64` - Linux (x86_64)
            - `statushub-windows-x86_64.exe` - Windows (x86_64)
            - `statushub-macos-aarch64` - macOS Apple Silicon (ARM64)
          files: |
            artifacts/statushub-linux-x86_64/statushub-linux-x86_64
            artifacts/statushub-windows-x86_64.exe/statushub-windows-x86_64.exe
            artifacts/statushub-macos-aarch64/statushub-macos-aarch64
          prerelease: true
          draft: false
